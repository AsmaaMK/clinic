<div
  *ngIf="message"
  [ngClass]="{
    'bg-green-200 text-green-800': status === 'success',
    'bg-red-200 text-red-800': status === 'error'
  }"
  class="fixed top-6 right-6 p-4 w-[80vw] max-w-xs rounded-md shadow-md flex gap-4"
>
  <svg
    *ngIf="status === 'error'"
    class="w-6 h-6 flex-shrink-0"
    fill="currentColor"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 15H13V17H11V15ZM11 7H13V13H11V7Z"
    ></path>
  </svg>

  <svg
    *ngIf="status === 'success'"
    class="w-6 h-6 flex-shrink-0"
    fill="currentColor"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M11.602 13.7599L13.014 15.1719L21.4795 6.7063L22.8938 8.12051L13.014 18.0003L6.65 11.6363L8.06421 10.2221L10.189 12.3469L11.6025 13.7594L11.602 13.7599ZM11.6037 10.9322L16.5563 5.97949L17.9666 7.38977L13.014 12.3424L11.6037 10.9322ZM8.77698 16.5873L7.36396 18.0003L1 11.6363L2.41421 10.2221L3.82723 11.6352L3.82604 11.6363L8.77698 16.5873Z"
    ></path>
  </svg>

  <span>{{ message }}</span>

  <button
    (click)="clearToast()"
    class="w-6 h-6 transition-colors ms-auto flex-shrink-0"
    aria-label="Close toster"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="text-gray-300 hover:text-gray-700"
      viewBox="0 0 24 24"
    >
      <path
        d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM12 10.5858L14.8284 7.75736L16.2426 9.17157L13.4142 12L16.2426 14.8284L14.8284 16.2426L12 13.4142L9.17157 16.2426L7.75736 14.8284L10.5858 12L7.75736 9.17157L9.17157 7.75736L12 10.5858Z"
      ></path>
    </svg>
  </button>
</div>
